services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: taskflow
      POSTGRES_PASSWORD: taskflow
      POSTGRES_DB: taskflow
    ports: ["5432:5432"]

  api:
    build: .
    ports: ["8080:8080"]
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/taskflow
      DB_USER: taskflow
      DB_PASS: taskflow
      JWT_SECRET: change-me-change-me-change-me-change-me-32chars
    depends_on: [postgres]
